<script>
  
  var hCount = [0, 0, 0, 0, 0, 0];
  
  function setHCount(number) {
    
    hCount[number - 1]++;
    for (var i = number, length = hCount.length; i < length; i++) {
      
      hCount[i] = 0;
    }
  }
  
  function setHTagValue(item, number) {
    
    var text = $(item).get(0).innerHTML;
    
    var before = "";
    
    for (var i = 0, length = hCount.length; i < number; i++) {
      if (i < number - 1)
        before += hCount[i] + ".";
      else
        before += hCount[i] + " ";
    }
    
    
  }

  function renameHTag(item) {
    var tag = $(item).get(0).localName;
    if (tag === "h1") {
      setHCount(1);
      
      setHTagValue(item, 1);
    }
    if (tag === "h2") {
      setHCount(2);
      
      setHTagValue(item, 2);
    }
    if (tag === "h3") {
      setHCount(3);
      
      setHTagValue(item, 3);
    }
    if (tag === "h4") {
      setHCount(4);
      
      setHTagValue(item, 4);
    }
    if (tag === "h5") {
      setHCount(5);
      
      setHTagValue(item, 5);
    }
    if (tag === "h6") {
      setHCount(6);
      
      setHTagValue(item, 6)
    }
  }

<script>
    
    $(".menu").click(function(){
        console.log("aa")
      var _is_check = $(this).attr('is_check');
      if (_is_check == 0) {
        $(this).attr('is_check', 1);
        var btnwid = $("#category").width()+30;
        $(this).stop().animate({
          "width": btnwid
        }, 500);
        $("#category").slideDown(500);
      } else {
        $(this).attr('is_check', 0);
        var btnwid = 80;
        $(this).stop().animate({
          "width": btnwid
        }, 500);
        $("#category").slideUp(500);
      }
    })
